<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
<div id="loader"></div>
<div id="app">
    <div class="main-container" id="content">
        <div class="wrapper">
            <div class="input-group">
                <label for="input-column">Input Column</label>
                <select name="inputColumn" id="input-column"></select>
            </div>
            <div class="input-group">
                <label for="output-column">Output Column</label>
                <input name="outputColumn" id="output-column" type="text">
            </div>
        </div>
        <div class="row">
            <p class="radio-buttons">Choose what to do when an incorrect country code or a non-EU country value is passed</p>
                <div class="radio-buttons">
                    <input type="radio" id="leave_empty" name="if_not_found" value="leave_empty" />
                    <label class="label" for="leave_empty">Leave the row empty</label>
                    <input type="radio" id="fail" name="if_not_found" value="Fail" />
                    <label class="label" for="fail">Transformation will fail</label>
                </div>
        </div>
    </div>
</div>
</body>

</html>
